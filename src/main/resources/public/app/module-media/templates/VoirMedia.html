<div class="col-sm-12 col-md-6">
	<div class="thumbnail">	
		<form class="form-horizontal">
			<div class="form-group">
	    		<label class="col-sm-4 control-label">Titre</label>
	    		<div class="col-sm-8">
	     		 	<p ng-bind="voirMediaCtrl.media.title" class="form-control-static"></p>
	    		</div>
	 		</div>
			<div class="form-group">
	    		<label class="col-sm-4 control-label">Type média</label>
	    		<div class="col-sm-8">
	     		 	<p class="form-control-static"><span class="{{voirMediaCtrl.media.type | TypeIcon}}"></span></p>
	    		</div>
	 		</div>
			<div class="form-group">
	    		<label class="col-sm-4 control-label">Nom auteur</label>
	    		<div class="col-sm-8">
	     		 	<p ng-bind="voirMediaCtrl.media.author | LastFirstName" class="form-control-static"></p>
	    		</div>
	 		</div>
			<div class="form-group">
	    		<label class="col-sm-4 control-label">Nom emprunteur</label>
	    		<div class="col-sm-8">
	     		 	<p ng-bind="voirMediaCtrl.media.mediaLoan.leaser | LastFirstname" class="form-control-static"></p>
	    		</div>
	 		</div>
			<div class="form-group">
	    		<label class="col-sm-4 control-label">Date retour</label>
	    		<div class="col-sm-8">
	     		 	<p ng-bind="voirMediaCtrl.media.mediaLoan.dateEndMedia" class="form-control-static"></p>
	    		</div>
	 		</div>
	 		
	 		<div>
	 			<table class="table table-hover table-bordered table-striped">
	 				<div><h3>Liste des personnes ayant déja empruntés ce livre</h3></div>
	   		 		<thead> 
						<tr>
							<th>Emprunteur</th>
							<th>Date emprunt</th>
							<th>Date retour</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="leaser in voirMediaCtrl.media.mediaLoan.leaser">
							<td ng-bind="leaser | LastFirstName"></td>
							<td ng-bind="leaser.dateLoan"></td>
							<td ng-bind="leaser.dateEndMedia"></td>							
						</tr>
					</tbody>
	   		 	</table>
	 		</div>		 		
	 		<div class="form-group">
    			<div class="col-sm-offset-4 col-sm-6">
      				<a href="#/media" class="btn btn-primary"  role="button"><span>Précédent</span></a>
    			</div>
  			</div>
		</form>
	</div>
</div>
